<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Classification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg mx-auto" style="max-width: 600px">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">Flower Classification</h2>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                name="file"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Classify Image
            </button>
          </form>

          {% if result %}
          <div class="mt-4">
            {% if image_path %}
            <img
              src="{{ image_path }}"
              class="img-fluid rounded mb-3"
              alt="Uploaded Image"
            />
            {% endif %}
            <div
              class="alert {% if 'No matching' in result %}alert-warning{% else %}alert-success{% endif %}"
            >
              {{ result }}
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
